<mat-accordion multi="true" *ngIf="spendings.length > 0">
  <mat-expansion-panel *ngFor="let spending of spendings">
    <mat-expansion-panel-header>
        <mat-panel-title>
          R${{ spending.value }} payed by {{ spending.payer }}
        </mat-panel-title>
        <mat-panel-description>
          {{ spending.date | date:"dd/MM/yyyy 'at' h:mma" }}
        </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{ spending.description }}</p>
    <mat-action-row>
      <button mat-button color="primary">EDIT</button>
      <button mat-button color="warn">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="spendings.length <= 0">No spendings added yet!</p>

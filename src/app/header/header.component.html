<mat-toolbar color="primary">
  <span *ngIf="!userIsAuthenticated"><a routerLink="/">SrBarriga</a></span>
  <span *ngIf="userIsAuthenticated"><a routerLink="/groups">{{ userFirstName }}'s Groups of SrBarriga</a></span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
        <a mat-button routerLink="/groups/create" routerLinkActive="mat-accent">New Group</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/spendings/create" routerLinkActive="mat-accent">New Spending</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/signup" routerLinkActive="mat-accent">Signup</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>

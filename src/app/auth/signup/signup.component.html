<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="email"
        name="email"
        required
        email
        placeholder="E-Mail"
        ngModel
        #emailInput="ngModel">
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        name="password"
        required
        ngModel
        placeholder="Password"
        #passwordInput="ngModel">
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        name="firstName"
        required
        ngModel
        text
        placeholder="First Name"
        #firstName="ngModel">
      <mat-error *ngIf="firstName.invalid">Please enter your first name.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        name="lastName"
        required
        ngModel
        text
        placeholder="Last Name"
        #lastName="ngModel">
      <mat-error *ngIf="lastName.invalid">Please enter your last name.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      *ngIf="!isLoading"
      color = "primary"
      type="submit">Signup</button>
  </form>
</mat-card>

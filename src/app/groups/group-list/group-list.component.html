<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="groups.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let group of groups">
    <mat-expansion-panel-header>
        <mat-panel-title>
          {{ group.name }}
        </mat-panel-title>
        <mat-panel-description>
          O que colocar aqui?
        </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-list>
        <a mat-list-item *ngFor="let member of group.members"> {{ member.firstName }} </a>
     </mat-list>
    <mat-action-row *ngIf="userIsAuthenticated && userId == group.adminId">
      <button mat-button color="primary" [routerLink]="['/groups/edit', group.id]">EDIT</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="groups.length <= 0 && !isLoading">You currently don't belong to any groups.</p>
